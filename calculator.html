<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f3f3f3;
    }
    .calculator {
      width: 300px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .display {
      width: 100%;
      height: 50px;
      margin-bottom: 10px;
      border: none;
      background: #ddd;
      text-align: right;
      font-size: 1.5rem;
      padding: 5px 10px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .button {
      padding: 15px;
      font-size: 1.2rem;
      text-align: center;
      background: #f0f0f0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s;
    }
    .button:hover {
      background: #e0e0e0;
    }
    .button.function {
      background: #ff9f43;
      color: white;
    }
    .button.equals {
      background: #28c76f;
      color: white;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" id="display" disabled>
    <div class="buttons">
      <button class="button" onclick="appendValue('7')">7</button>
      <button class="button" onclick="appendValue('8')">8</button>
      <button class="button" onclick="appendValue('9')">9</button>
      <button class="button function" onclick="appendValue('/')">÷</button>

      <button class="button" onclick="appendValue('4')">4</button>
      <button class="button" onclick="appendValue('5')">5</button>
      <button class="button" onclick="appendValue('6')">6</button>
      <button class="button function" onclick="appendValue('*')">×</button>

      <button class="button" onclick="appendValue('1')">1</button>
      <button class="button" onclick="appendValue('2')">2</button>
      <button class="button" onclick="appendValue('3')">3</button>
      <button class="button function" onclick="appendValue('-')">−</button>

      <button class="button" onclick="appendValue('0')">0</button>
      <button class="button" onclick="appendValue('.')">.</button>
      <button class="button equals" onclick="calculate()">=</button>
      <button class="button function" onclick="appendValue('+')">+</button>

      <button class="button" onclick="clearDisplay()">C</button>
      <button class="button" onclick="calculatePercent()">%</button>
      <button class="button" onclick="calculateSquareRoot()">√</button>
      <button class="button function" onclick="deleteLast()">DEL</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendValue(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch (error) {
        display.value = 'Error';
      }
    }

    function calculatePercent() {
      try {
        display.value = eval(display.value) / 100;
      } catch (error) {
        display.value = 'Error';
      }
    }

    function calculateSquareRoot() {
      try {
        display.value = Math.sqrt(eval(display.value));
      } catch (error) {
        display.value = 'Error';
      }
    }

    function deleteLast() {
      display.value = display.value.slice(0, -1);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJ Larkiboy Easter Egg</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #ff9800;
    }

    @keyframes flash {
      0% { background-color: black; color: white }
      100% { background-color: white; color: black }
    }
  </style>
</head>
<body>
  <h1>Welcome to DJ Larkiboy Ljud och Ljus</h1>
  <p>Type "PARTY" to see the magic happen!</p>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let secretCode = "PARTY";
      let typedCode = "";

      // Listen for key presses
      document.addEventListener("keyup", (e) => {
        typedCode += e.key.toUpperCase();

        // Keep only the last few characters
        if (typedCode.length > secretCode.length) {
          typedCode = typedCode.slice(-secretCode.length);
        }

        // Check if the code matches
        if (typedCode === secretCode) {
          triggerPartyMode();
        }
      });

      function triggerPartyMode() {
        // Add flashing lights animation
        document.body.style.animation = "flash 0.5s infinite alternate";

        const apiURL = "https://pixabay.com/api/?key=47622380-6ae4b5b7443d2a0dc89e661bc";

        fetch(apiURL)
          .then(response = response.json())
          .then(data) {
            const url = data.hits[1].largeImageURL;
          }
          .catch (err) {
            console.error("Error fetching data", err);
          }

        // Play a DJ sound
        const audio = new Audio(url);
        audio.play();

        // Stop party mode after 5 seconds
        setTimeout(() => {
          document.body.style.animation = "";
        }, 30000);
      }
    });
  </script>
</body>
</html>
